<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark fixed-top">

        <button type="button" class="navbar-toggler">
            <img src="assets/img/hamburger.gif" alt="menu">
        </button>

        <a href="#" class="navbar-brand flex-grow-1">
            <img src="assets/img/logo.png" alt="Netflix" heigth="30px" class="my-1 mx-2">
        </a>

        <form class="form-inline">
            <input type="search" class="form-control" placeholder="Busca">
        </form>

        <ul class="list-unstyled font-weight-bold">
            <li class="media media-avatar">
                <img src="assets/img/avatar.jpg" alt="Avatar">
                <div class="media-body">
                    <p class="h6 m-0">Joaquim Amorim</p>
                    <small>Trocar Perfil</small>
                </div>
            </li>

            <li class="divider"></li>

            <li><a href="" class="class-reset"></a>Ínicio</li>
            <li><a href="" class="class-reset"></a>Séries de Ação e Aventura</li>
            <li><a href="" class="class-reset"></a>Séries Teen</li>
            <li><a href="" class="class-reset"></a>Séries América Latina</li>
            <li><a href="" class="class-reset"></a>Filmes Europeus</li>
            <li><a href="" class="class-reset"></a>Animes</li>
            <li><a href="" class="class-reset"></a>Filmes de Ação e aventura</li>
            <li><a href="" class="class-reset"></a>Cartoons</li>
        </ul>

    </nav>


    <script>

        const btn = document.querySelector('.navbar-toggler');
        const navbar = document.querySelector('.navbar');

        btn.addEventListener('click', e => {

            navbar.classList.toggle('sidebar-open');

        });

    </script>
